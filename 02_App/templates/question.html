{% extends 'layout.html' %}
{% block head %}
		<style>
			.button {
			    background-color: #4CAF50;
			    border: none;
			    color: white;
			    padding: 15px 32px;
			    /*padding: 20px 30px 20px 30px;*/
			    text-align: center;
			    text-decoration: none;
			    display: inline-block;
			    font-size: 16px;
			    margin: 4px 2px;
			    cursor: pointer;
			    position: relative;
			    left: 500px;
			    border-radius: 5px;
			}

			.button:hover{
				opacity: .8;
			}

			/* Customize the label (the options) */
			.options {
				display: block;
				position: relative;
				padding-left: 35px;
				margin-bottom: 12px;
				cursor: pointer;
				font-size: 22px;
				-webkit-user-select: none;
				-moz-user-select: none;
				-ms-user-select: none;
				user-select: none;
			}

			/* Hide the browser's default checkbox */
			.options input {
				position: absolute;
				opacity: 0;
				cursor: pointer;
			}

			/* Create a custom checkbox */
			.checkmark {
				position: absolute;
				top: 0;
				left: 0;
				height: 25px;
				width: 25px;
				background-color: #eee;
			}

			/* On mouse-over, add a grey background color */
			.options:hover input ~ .checkmark {
				background-color: #ccc;
			}

			/* Create the checkmark/indicator (hidden when not checked) */
			.checkmark:after {
				content: "";
				position: absolute;
				display: none;
			}

			/* Show the checkmark when checked */
			.options input:checked ~ .checkmark:after {
				display: block;
			}

			/* Style the checkmark/indicator */
			.options .checkmark:after {
				left: 9px;
				top: 5px;
				width: 5px;
				height: 10px;
				border: solid white;
				border-width: 0 3px 3px 0;
				-webkit-transform: rotate(45deg);
				-ms-transform: rotate(45deg);
				transform: rotate(45deg);
			}
}
		</style>
{% endblock %}


{% block body %}
Tag the following abstract: <br><br>
<p align="center"  style="white-space: pre-line"><b>{{ '"' + df.Abstract[count] + '"'}} </b></p>
<form action="answer.html" method="GET">
	<label class="options">Experiment
		<input type="checkbox" name="label" value="Experiment">
		<span class="checkmark"></span>
	</label>

	<label class="options">Simulation
		<input type="checkbox", name="label" value="Simulation">
		<span class="checkmark"></span>
	</label>

	<label class="options">Informatics
		<input type="checkbox" name="label" value="Informatics">
		<span class="checkmark"></span>
	</label>

 	<input type="submit" class="button" value="Submit">
</form>

{% endblock %}
